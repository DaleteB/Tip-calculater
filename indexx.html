<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip Calculator app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row calculater-body p-4">
        <div class="col-6">
          <div class="body">
            <form>
              <div class="control mb-3">
                <span>
                  <p>Total Bill:</p>
                  <p class="input">
                    $<input
                      type="number"
                      name=""
                      id="totalBill"
                      placeholder="000"
                    />
                  </p>
                </span>
              </div>
              <div class="tip">
                <p class="selectTip mb-0">Select Tip %</p>
                <div class="percentageButtons">
                  <div class="col p-1">
                    <button type="button" class="btn btn-classic">5%</button>
                    <button type="button" class="btn btn-classic">10%</button>
                    <button type="button" class="btn btn-classic">15%</button>
                  </div>
                  <div class="col p-1">
                    <button type="button" class="btn btn-classic">25%</button>
                    <button type="button" class="btn btn-classic">50%</button>
                    <button type="button" class="btn btn-classic">%</button>
                  </div>
                </div>
              </div>
            </form>

            <p class="input mt-2">
              Number of people
              <input type="number" name="" id="totalPeople" placeholder="0" />
            </p>
          </div>
        </div>
        <div class="col-6">
          <div class="card-secundary">
            <div class="card-body-secundary p-3">
              <p class="getTip">Tip amount / person</p>
              <input type="number" name="" id="getTip" class="w-50" />
              <p class="getTotal">Total / person</p>
              <input type="number" name="" id="getTotal" class="w-50" />

              <input type="reset" value="reset" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/app.js"></script>
  </body>
</html>
