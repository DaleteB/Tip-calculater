<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip Calculator app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row calculater-body p-4">
        <div class="col-6">
          <div class="body">
            <div class="control mb-3">
              <label>Total Bill: </label>
              <p class="input">
                $<input
                  type="number"
                  name=""
                  id="totalBill"
                  placeholder="0.00"
                />
              </p>
            </div>
            <div class="tip-percentage">
              <span class="lbl">Select Tip <strong>% </strong></span>
              <span id="tip-percent" class="val">0</span>
              <div class="percentageButtons">
                <div class="col">
                  <input type="range" min="1" id="tip" value="15" />
                </div>
              </div>
            </div>
            <div >
              <label class="lbl"> Number of people </label>
              <span id="people" class="val">0</span>
              <input type="range" min="1" id="tip" value="15" />
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card-secundary">
            <div class="card-body-secundary p-3">
              <p class="getTip mb-0">Tip amount / person</p>
              <input type="number" name="" id="getTip" />
              <p class="getTotal mt-3 mb-0">Total / person</p>
              <input type="number" name="" id="getTotal" />
              <br />
              <input
                type="reset"
                value="Reset"
                class="m-5 d-block text-center reset-button"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/app.js"></script>
  </body>
</html>
